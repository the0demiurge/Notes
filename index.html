<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="Description">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
  <script type="text/javascript">
    function handleChange(mediaQueryListEvent) {
      if (mediaQueryListEvent.matches) {//dark
        document.getElementById("theme").setAttribute('href', "//cdn.jsdelivr.net/npm/docsify/lib/themes/dark.css");
        document.getElementById("sideicon").setAttribute('href', "//cdn.jsdelivr.net/npm/docsify-sidebar-collapse/dist/sidebar-folder.min.css");
      } else {//light
        document.getElementById("theme").setAttribute('href', "//cdn.jsdelivr.net/npm/docsify/lib/themes/vue.css");
        document.getElementById("sideicon").setAttribute('href', "//cdn.jsdelivr.net/npm/docsify-sidebar-collapse/dist/sidebar.min.css");
      }
    }
    const mediaQueryListDark = window.matchMedia('(prefers-color-scheme: dark)');
    mediaQueryListDark.addListener(handleChange);
  </script>
  <link id="theme" rel="stylesheet" onload="handleChange(mediaQueryListDark)"
    href="//cdn.jsdelivr.net/npm/docsify/lib/themes/vue.css">
</head>

<body>
  <div id="app"></div>
  <script src="//cdn.jsdelivr.net/npm/docsify-edit-on-github"></script>
  <script>
    window.$docsify = {
      name: 'CharlesNotes',
      repo: 'https://github.com/the0demiurge/Notes',
      loadSidebar: "SUMMARY.md",
      alias: {
        '/.*/SUMMARY.md': '/SUMMARY.md'
      },
      search: "auto",
      plugins: [
        EditOnGithubPlugin.create(
          "https://github.com/the0demiurge/Notes/blob/master/",
          "https://github.com/the0demiurge/Notes/blob/master/",
        )
      ],
      // disqus: "notes-pythonic-life",
      pagination: {
        crossChapter: true,
        crossChapterText: true,
      }
    }
  </script>
  <script src="//cdn.jsdelivr.net/npm/docsify"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/search.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/emoji.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/zoom-image.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify-copy-code/dist/docsify-copy-code.min.js"></script>
  <!-- <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/disqus.min.js"></script> -->
  <script src="//unpkg.com/docsify-pagination/dist/docsify-pagination.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify-tabs"></script>
  <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-python.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-c.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-cpp.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-bash.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-nginx.min.js"></script>
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/katex@latest/dist/katex.min.css" />
  <script src="//cdn.jsdelivr.net/npm/docsify-katex@latest/dist/docsify-katex.js"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify-sidebar-collapse/dist/docsify-sidebar-collapse.min.js"></script>
  <link id="sideicon" rel="stylesheet" onload="handleChange(mediaQueryListDark)"
    href="//cdn.jsdelivr.net/npm/docsify-sidebar-collapse/dist/sidebar.min.css" />
</body>

</html>
